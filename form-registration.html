		<!-- formulario -->
    <div class="titulo">
      <h1>Registro</h1>
    </div>
    <div class="row">
      <div class="col-6">
      <div class="formulario">
      <form class="" action="gracias-por-registrarte.html" method="post">
        <p>
          <span class="icon-user"></span>
          <label for="nombre">
          Nombre:
          </label>
          <br>
          <input id= "nombre" type="text" name="nombre" value="" placeholder="Ingrese su nombre aqui...">
        </p>
        <p>
          <span class="icon-user"></span>
          <label for="apellido">
          Apellido:
          </label>
          <br>
          <input id="apellido" type="text" name="apellido" value="" placeholder="Ingrese su apellido aqui...">
        </p>
        <p>
          <span class="icon-email"></span>
          <label for="email">
          Email:
          </label>
          <br>
          <input id="email" type="email" name="email" value="" placeholder="nombre@example.com">
        </p>
        <p>
          <span class="icon-user"></span>
          <label for="usuario">
          Usuario:
          </label>
          <br>
          <input id="usuario" type="text" name="Usuario" value="" placeholder="Ingrese un usuario...">
        </p>
        <p>
          <span class="icon-key"></span>
          <label for="pass">
          Contraseña:
          </label>
          <br>
          <input id="pass" type="password" name="pass" value="">
        </p>
        <p>
          <span class="icon-lock"></span>
          <label for="repetir-pass">
          Repetir Contraseña:
          </label>
          <br>
          <input id="repetir-pass" type="password" name="repetir-pass" value="">
        </p>
        <p>
          <label for="notificaciones"></label>
          <input type="checkbox" name="notificaciones" value="s" checked > Quiero recibir notificaciones
        </p>
        <p>
          <label for="terminos"></label>
          <input type="checkbox" name="terminos" value="s" checked >Acepto términos y condiciones
        </p>
        <p>
          <span class="icon-login"></span>
          <input class="boton" type="submit" name="" value="Registrarme">
        </p>
      </form>
      </div>
      </div>

    </div>
